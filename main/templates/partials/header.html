{% load static %}


<!-- Add this in your <head> section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<style>
  /* Transparent dropdown background */
  .dropdown-menu {
    background: rgba(0,0,0,0.5) !important;
    border: none !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    color: black;
  }
  .dropdown-menu .dropdown-item,
  .dropdown-menu li > a {
    color: #34f160 !important;
  }
  .dropdown-menu .dropdown-item:hover,
  .dropdown-menu li > a:hover {
    background: rgba(0,128,0,0.2) !important;
    color: #28a745 !important;
  }

  .dropdown-submenu .dropdown-menu {
    background: rgba(0,0,0,0.5) !important;
    min-width: 100px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0;
    padding: 10px 0;
  }
  .dropdown-submenu .dropdown-menu li {
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
  }
  .dropdown-submenu .dropdown-menu li a {
    width: 80%;
    padding: 8px 18px;
    border-radius: 0;
    color: black!important;
    white-space: normal;
    font-size: 15px;
    background: transparent !important;
    border-bottom: 1px solid rgba(255,255,255,0.07);
    transition: background 0.2s, color 0.2s;
  }
  .dropdown-submenu .dropdown-menu li a:hover {
    background: rgba(0,128,0,0.2) !important;
    color: #28a745 !important;
  }
  .dropdown-submenu .dropdown-menu li:last-child a {
    border-bottom: none;
  }

  /* Green icons in navbar */
  .navbar-nav i {
    margin-right: 6px;
    color: #69ec88 !important;
  }

  /* Nav text for menu */
  .nav-text {
    display: inline;
    transition: opacity 0.2s;
  }




  /* Remove logo hover transition */
  .logo a {
    display: inline-block;
  }
  .logo a:hover {
    z-index: 2;
  }

  /* Header background transition */
  #header,
  .site-navigation {
    transition: background-color 0.3s;
  }
  #header.scrolled,
  .site-navigation.scrolled {
    background-color: #252525 !important;
  }

  /* Navbar links and icons: white by default, green on hover */
  .navbar-nav .nav-link,
  .navbar-nav .dropdown-toggle,
  .navbar-nav i {
    color: #fff !important;
    font-weight: 500;
    transition: color 0.2s;
    font-family: 'Lato', sans-serif !important; /* <-- Add this line */
  }
  .navbar-nav .nav-link:hover,
  .navbar-nav .dropdown-toggle:hover,
  .navbar-nav .nav-link:focus,
  .navbar-nav .dropdown-toggle:focus,
  .navbar-nav .nav-link:hover i,
  .navbar-nav .dropdown-toggle:hover i {
    color: #28a745 !important;
  }

  /* Dropdown menu: dark background, white text */
  .dropdown-menu {
    background: #252525 !important;
    border: none !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .dropdown-menu .dropdown-item,
  .dropdown-menu li > a {
    color: #fff !important;
    background: transparent !important;
    transition: background 0.2s, color 0.2s;
    font-family: 'Lato', sans-serif !important; /* <-- Add this line */
  }
  .dropdown-menu .dropdown-item:hover,
  .dropdown-menu li > a:hover {
    background: rgba(40,167,69,0.08) !important;
    color: #28a745 !important;
  }

  /* Dropdown submenu */
  .dropdown-submenu .dropdown-menu {
    background: #252525 !important;
  }
  .dropdown-submenu .dropdown-menu li a {
    color: #fff !important;
    background: transparent !important;
  }
  .dropdown-submenu .dropdown-menu li a:hover {
    background: rgba(40,167,69,0.08) !important;
    color: #28a745 !important;
  }

  /* Green icons in navbar on hover only */
  .navbar-nav i {
    transition: color 0.2s;
  }
</style>

<script>
  // Floating logo effect on load, shrink on scroll
  window.addEventListener('DOMContentLoaded', function () {
    const logo = document.querySelector('.logo');
    if (logo) logo.classList.add('logo-float');
  });
  window.addEventListener('scroll', function () {
    const logo = document.querySelector('.logo');
    if (!logo) return;
    if (window.scrollY > 100) {
      logo.classList.add('logo-shrink');
    } else {
      logo.classList.remove('logo-shrink');
    }

    // Header background color on scroll
    const header = document.getElementById('header');
    const nav = document.querySelector('.site-navigation');
    if (window.scrollY > 100) {
      header.classList.add('scrolled');
      nav.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
      nav.classList.remove('scrolled');
    }
  });

  window.addEventListener('scroll', function () {
    const nav = document.querySelector('.navbar-nav');
    if (window.scrollY > 100) {
      nav.classList.add('hide-text');
    } else {
      nav.classList.remove('hide-text');
    }
  });
</script>

          <a class="d-block" href="{% url 'index' %}">
            <img loading="lazy" src="{% static 'images/logo2.png' %}" alt="AMAC Engineering Logo" style="width:200px; height:auto;">
          </a>
        </div><!-- Logo end -->

        <!-- Navigation Section -->
        <div class="col-lg-9 col-md-9" data-aos="fade-left" data-aos-delay="300" data-aos-duration="1000">
          <nav class="navbar navbar-expand-lg navbar-dark p-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar-collapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'index' %}">
                    <span class="nav-text">HOME</span>
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a href="{% url 'about' %}" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <span class="nav-text">Company</span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'values' %}">our core values</a></li>
                    <li><a href="{% url 'clients' %}">our clients</a></li>
                    <li>
                      <a href="{% url 'projects' %}" class="dropdown-item">Our Projects</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a href="{% url 'about' %}" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <span class="nav-text">SERVICES</span>
                  </a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="{% url 'services' %}">CONTRACTING</a></li>
                    <li><a href="{% url 'building-service' %}">Building Services</a></li>
                    <li><a href="{% url 'mechanical-services' %}">Mechanical Services</a></li>
                    <li><a href="{% url 'engineering-services' %}">Engineering Consultancy Services</a></li>
                    <li><a href="{% url 'agriculture-engineering-services' %}">Agriculture Engineering Services</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">
                    <span class="nav-text">CONTACT</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div><!-- Navigation end -->
      </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Navigation end -->
</header>
<!--/ Header end -->
